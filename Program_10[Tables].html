             <!--Tables in HTMl-->

<!--Tables are used to represent real life table data-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <main>
        <table>
            <caption>My Data</caption>

            <!--tr- used to display table row-->
            <!--td -used to deisplay table data-->
            <!--th -used to display table header-->
            <thead>
            <tr>
                <!--Colspan is used for aligning in center-->
                <th colspan="1">
                    Name
                </th>
                <th colspan="1">
                    Designation
                </th>
                <th colspan="1">
                    Department
                </th>
                <th colspan="1">
                    State
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    Nikhil Lanjewar
                </td>
                <td>
                    Software Engineer
                </td>
                <td>
                    Oracle Database
                </td>
                <td>
                    Maharashtra
                </td>
            
            </tr>
            <tr>
                <td>
                    Prathmesh Kharwade
                </td>
                <td>
                    Business Engineer
                </td>
                <td>
                    Businessmen
                </td>
                <td>
                    Maharashtra
            </tr>
            </tbody>
        </table>
    </main> 
</body>
</html>
