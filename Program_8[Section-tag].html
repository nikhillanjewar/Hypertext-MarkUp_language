<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Tags</title>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <main>
        <!--Sectong Tags-->
        <section>
            Education: SBJITMR, Nagpur 
        </section>
        <section>
            Experience: SE at Comline Auto Parts Pvt Ltd
        </section>
        <!--Article Tag-->
        <article>My Story</article>
        <!--Aside Tags for adding ad-->
        <aside>Click on Image for surpirise</aside>

        <!--Revisisting Anchor Tag-->
        <a href="https://www.google.com/" target="_main">
            <img 
                src ="https://play-lh.googleusercontent.com/fDpoqIbZ884ylRnMK8Lx9Fu4DsLQk5yt4f9WkxeOAPpGnzc9BTi_YKkMsLvoMdx7Uzg=s256-rw"
                alt="google"
                height="50">

        </a>

        <!--Div tag which is used to Container used for tother elements/ Block Elements(Full Width) -->
        <div>
            <p>Hello world</p>
            <p>Namaste</p>
        </div>

        <div>
            <p>Bye Bye</p>
            <p>Good Night</p>
        </div>

        <!--Span Tag - Span Tag is also acontainer used too-->
        <span style="background-color: blueviolet;">
            <p>By Bye</p>
        </span>

        
    </main>
    <footer>
        <h5>contact me at nikhillanjewaar@gmail.com</h5>
    </footer>

    
</body>
</html>
