<!--List in html thereare two types order & Unordred-->
<!--List are used to represent real life list data-->
<!--ul-unorder list-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List and Unordred list</title>
</head>
<body>
    <header>
        <main>
            <!--ul-unorder list
            <ul>
                <li>Apple</li>
                <ul>
                    <li>Color:red</li>
                    <li>Season:Winters</li>
                </ul>
                <li>Mango</li>
                <ul>
                    <li>Color: Yellow</li>
                    <li>Season: Summers</li>
                </ul>
            </ul>
        -->

            <!--ol-unorder list-->
            <ol>
                <li>Apple</li>
                <ol>
                        <li>Color: red</li>
                        <br>
                        <li>Season:Winters</li>
                </ol>
                <li>Mango</li>
                <ol>
                        <li>Color: Yellow</li>
                        <br>
                        <li>Season: Summers</li>
                </ol>
            </ol>
        
        </main>
    </header>
</body>
</html>
